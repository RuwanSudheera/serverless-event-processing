service: serverless-event-processing

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:*"
        - "sqs:*"
        - "dynamodb:*"
        - "logs:*"
        - "cloudwatch:*"
      Resource: "*"

plugins:
  - serverless-offline
  - serverless-plugin-common-excludes
  - serverless-plugin-include-dependencies

functions:
  processS3Event:
    handler: handler.processS3Event
    events:
      - s3:
          bucket: ruwan-bucket-2
          event: s3:ObjectCreated:*

  processSQSEvent:
    handler: handler.processSQSEvent
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - MyQueue
              - Arn

resources:
  Resources:
    MyQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: my-queue

    MyDynamoDBTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: "TransformedData"
        AttributeDefinitions:
          - AttributeName: "ID"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "ID"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
